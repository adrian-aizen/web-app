<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>WatchFlix</title>
</head>
<body class="bg-slate-600">
    <div class="">

    </div>
    <form action="postMovie">
        <fieldset>
            <label for="movie_name">Movie Name: 
                <input id="movie_name" type="text">
            </label>
        </fieldset>

        <fieldset>
            <label for="movie_genre">Genre: </label>
            <select id="movie_genre" name="movie_genre">
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Thriller">Thriller</option>
                <option value="Action">Action</option>
            </select>
        </fieldset>
        <fieldset>
            <label class="inline-block" for="movie_duration">Duration: 
                <input id="movie_duration" min="0" type="number">
            </label>
        </fieldset>
        <fieldset>
            <label class="inline-block" for="movie_description">Description: 
                <textarea id="movie_description" placeholder="Give details about the movie" rows="2" cols="50"></textarea>
            </label>
        </fieldset>
        <button value="Submit" type="submit">Submit</button>
    </form>
</body>
</html>
